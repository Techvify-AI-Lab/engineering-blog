{{ define "main" }}

<div class="py-14 w-full">
  <div class="mb-14">
    <img
      class="rounded-3xl"
      src="{{ .Params.image | absURL }}"
      alt="{{ .Title }}"
    />
  </div>

  <div class="w-full gap-6">
    <article class="w-full">
      <header class="not-prose mb-14 w-full">
        <h1 class="text-4xl font-bold">{{ .Title }}</h1>
      </header>

      <div id="content" class="prose w-full lg:prose-lg">{{- .Content -}}</div>
    </article>

    <!-- <aside class="md:col-span-1">{{- partial "content/aside.html" . -}}</aside> -->
  </div>
</div>

{{ end }}
